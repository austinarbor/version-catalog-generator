name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3
      - name: Run Detekt
        run: ./gradlew clean detekt

  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: gradle/actions/setup-gradle@v3
      - name: Run Spotless Check
        run: ./gradlew clean spotlessCheck

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradle-version: [wrapper, 8.4, 8.5, 8.6, 8.7, 8.8, release-nightly, release-candidate]
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: actions/setup-java@v4
        name: Setup Java
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ matrix.gradle-version }}

      - name: Run Tests
        if: ${{ matrix.gradle-version == 'wrapper' }}
        run: ./gradlew clean test

      - name: Run Tests
        if: ${{ matrix.gradle-version != 'wrapper' }}
        run: gradle clean test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: ${{ always() && matrix.gradle-version == 'wrapper' }} # always run even if the previous step fails
        with:
          name: junit-test-results
          path: '**/build/test-results/test/TEST-*.xml'
          retention-days: 1

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: ${{ always() && matrix.gradle-version == 'wrapper' }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
