on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-java@v3
        name: Setup Java
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
