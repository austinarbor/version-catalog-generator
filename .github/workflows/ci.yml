name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Detekt
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean detekt

  spotless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Spotless Check
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean spotlessCheck

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gradle-version: [7.6, 8.4, wrapper, release-nightly, release-candidate]
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: actions/setup-java@v4
        name: Setup Java
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: ${{ matrix.gradle-version }}

      - name: Run Checks
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean test

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: ${{ always() && matrix.gradle-version == 'wrapper' }} # always run even if the previous step fails
        with:
          name: junit-test-results
          path: '**/build/test-results/test/TEST-*.xml'
          retention-days: 1

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: ${{ always() && matrix.gradle-version == 'wrapper' }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
