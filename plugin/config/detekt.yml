complexity:
  LongParameterList:
    constructorThreshold: 7
    functionThreshold: 7

style:
  UnusedPrivateMember:
    excludes:
      - '**/test/**' # it doesn't correctly identify parameterized tests with MethodSources

formatting:
  ImportOrdering:
    active: false
  StringTemplate:
    active: false
  TrailingCommaOnCallSite:
    active: true
  TrailingCommaOnDeclarationSite:
    active: true
