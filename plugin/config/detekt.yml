complexity:
  LongMethod:
    excludes:
      - '**/test/**'
  LongParameterList:
    constructorThreshold: 7
    functionThreshold: 7

exceptions:
  TooGenericExceptionThrown:
    excludes:
      - '**/test/**'
  TooGenericExceptionCaught:
    excludes:
      - '**/test/**'

style:
  MagicNumber:
    ignoreNumbers: ['-1', '0', '1', '2', '3']
  ReturnCount:
    max: 3
  UnusedPrivateMember:
    excludes:
      - '**/test/**' # it doesn't correctly identify parameterized tests with MethodSources

formatting:
  ImportOrdering:
    active: false
  Indentation:
    active: false
  StringTemplate:
    active: false
  TrailingCommaOnCallSite:
    active: true
  TrailingCommaOnDeclarationSite:
    active: true
