complexity:
  LongMethod:
    excludes:
      - '**/test/**'
  LongParameterList:
    constructorThreshold: 10
    functionThreshold: 10
  TooManyFunctions:
    excludes: ['**/test/**']
    ignoreDeprecated: true
    ignoreOverridden: true


exceptions:
  TooGenericExceptionThrown:
    excludes:
      - '**/test/**'
  TooGenericExceptionCaught:
    excludes:
      - '**/test/**'

style:
  DestructuringDeclarationWithTooManyEntries:
    active: false
  MagicNumber:
    ignoreNumbers: ['-1', '0', '1', '2', '3']
  ReturnCount:
    max: 3
  ThrowsCount:
    max: 3
  UnusedPrivateMember:
    excludes:
      - '**/test/**' # it doesn't correctly identify parameterized tests with MethodSources

formatting:
  ImportOrdering:
    active: false
  Indentation:
    active: false
  StringTemplate:
    active: false
  SpacingBetweenDeclarationsWithAnnotations:
    active: false
  TrailingCommaOnCallSite:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false

performance:
  SpreadOperator:
    active: false
